query get_github_clients {
  models(
    per_page: 100
    filter: {
      name:{
        value: "github_client"
      }
      deleted_at: {
        exists: false
      }
    }
  ) {
    results {
      id
      username: property(name: "username")
      password: property(name: "password")
    }
  }
}
