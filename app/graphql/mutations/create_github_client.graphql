mutation create_github_client($username: String!, $password: String!) {
  customization_create(
    form_name: "github_client_form"
    customization: {
      model_schema_name: "github_client"
      properties: [
        { name: "username", value: $username }
        { name: "password", value: $password }
      ]
    }
  ) {
    id
    username: property(name: "username")
    password: property(name: "password")
  }
}
