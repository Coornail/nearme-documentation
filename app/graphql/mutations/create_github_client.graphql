mutation create_github_client($username: String!, $token: String!) {
  customization_create(
    form_name: "github_client_form"
    customization: {
      model_schema_name: "github_client"
      properties: [
        { name: "username", value: $username }
        { name: "token", value: $token }
      ]
    }
  ) {
    id
    username: property(name: "username")
    token: property(name: "token")
  }
}
